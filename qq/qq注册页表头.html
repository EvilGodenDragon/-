<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QQ注册</title>
  <link rel="stylesheet" href="qq注册页表头.css" type="text/css" />
</head>

<body>
  <nav class="nav">
    <a class="qq">
      <img src="https://document.youkeda.com/P3-1-HTML-CSS/1.9/3-qq/qq.png" />
      <span>QQ</span>
    </a>
    <ul class="right">
      <li class="bright">
        <img src="https://document.youkeda.com/P3-1-HTML-CSS/1.9/3-qq/bright.png" alt="QQ靓号" />
      </li>
      <li class="language">
        <span>简体中文</span>
        <img class="arrow" src="https://document.youkeda.com/P3-1-HTML-CSS/1.9/3-qq/arrow-down.png" />
      </li>
      <li class="contact">意见反馈</li>
    </ul>
  </nav>
  <main class="main">
    <div class="zuo">
    </div>
    <div class="conent">
      <div class="title">
        <h1>欢迎注册QQ</h1>
        <div class="title2">
          <h2>每一天，乐在沟通</h2>
          <h3 class="right2">免费靓号</h3>
        </div>
        /*注册页表单*/
        <form action="">
          <input type="text" placeholder="昵称" />
          <input class="password" type="password" placeholder="密码" />
          <div class="mobile">
            <select>
              <option>+86</option>
              <option>+852</option>
            </select>
            <input type="text" placeholder="手机号码" />
          </div>
          <p class="mobile-tip">可通过该手机号找回密码</p>
          <button class="submit">立即注册</button>
          <div class="agreement">
            <input type="checkbox" />
            <label>我已阅读并同意相关服务条款和隐私政策</label>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
